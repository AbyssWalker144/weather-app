<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="today">
            <p class="text">NOW</p>

            <div class="today__img">
                <img src="src/img/cloudy.png">
            </div>

            <div class="today__details">
                <div class="wind">
                    <img src="src/img/wind.png">
                    <p>523 pci</p>
                </div>
                <div class="pressure">
                    <img src="src/img/atmospheric.png">
                    <p>523 pci</p>
                </div>
                <div class="humidity">
                    <img src="src/img/precipitation.png">
                    <p>523 pci</p>
                </div>
            </div>

            <div class="today__weather">
                <p class="temp">18<span>°C</span></p>
                <p class="condition">RAINY</p>
            </div>
        </div>

        <div class="additional-info">
            
            <div class="options">
                
                <span class="search-icon"></span>

                <input class="city" type="text" value="London">

                <div class="swither">
                    <p class="celsius">C</p>

                    <label class="switch">
                        <input class="units" type="checkbox">
                        <span class="slider"></span>
                    </label>

                    <p class="fahrenheit">F</p>
                </div>
            </div>

            <div class="chart">
                <canvas class="myChart" id="myChart">
                    Your browser does not support the canvas element.
                </canvas>
            </div>

            <div class="forecast">
                <div class="days">
                    <p class="day">Today</p>
                    <div class="img-container">
                        <img src="src/img/cloudy.png">
                    </div>
                    <p class="card-temp">18°C</p>
                    <p class="card-condition">RAINY</p>
                </div>
                <div class="days">
                    <p class="day">Today</p>
                    <div class="img-container">
                        <img src="src/img/cloudy.png">
                    </div>
                    <p class="card-temp">18°C</p>
                    <p class="card-condition">RAINY</p>
                </div>
                <div class="days">
                    <p class="day">Today</p>
                    <div class="img-container">
                        <img src="src/img/cloudy.png">
                    </div>
                    <p class="card-temp">18°C</p>
                    <p class="card-condition">RAINY</p>
                </div>
                <div class="days">
                    <p class="day">Today</p>
                    <div class="img-container">
                        <img src="src/img/cloudy.png">
                    </div>
                    <p class="card-temp">18°C</p>
                    <p class="card-condition">RAINY</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="chart.js"></script>
</body>
</html>
